<!doctype html>
<html lang="en" ng-app="helloAngularJS">
<head>
  <meta charset="utf-8">
  <title>{{ 'TITLE' | translate }}</title>
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="js/app.module.js"></script>
  <script src="js/main.controller.js"></script>
</head>
<body>
<div class="container" ng-controller='MainController as meetup'>
  <div class="header">
      <h3>{{ 'HELLO' | translate }}</h3>
  </div>
  <div class="navigation">
    <ul>
      <li><a href="#">Español</a></li>  
      <li><a href="#">Inglés</a></li> 
    </ul>
  </div>    
	<div class="content" >
    <div ng-repeat="member in meetup.listOfMembers">
  		{{meetup.sayHello(member.name)}}
    </div>
  </div>
  <div class="footer">
      <span>[FECHA] Meetup helloAngularJS</span> <span class="right">{{meetup.listOfMembers.length}} asistentes</span>
  </div>  
</div>

</body>
</html>
